<div class="global-card p-3 h-100 d-flex flex-column justify-content-between" id="vehicle-card">
  <div>
    <div class="image">
      <img [src]="item.formImage" alt="residencePhoto" class="w-100 h-100 shadow">
    </div>
    <div>
      <div class="mt-3">
        <p class="text-muted-color mb-0 fs-5-2">
          {{'labels.operatingCard'|translate}}
        </p>
        <p class="mb-0 fs-5-2">
          {{item?.workPermitCard||'--'}}
        </p>
      </div>
    </div>
    <div class="d-flex gap-lg-4 gap-3 flex-wrap mt-3">
      <div>
        <p class="text-muted-color mb-0 fs-5-2">
          {{'labels.endDate'|translate}}
        </p>
        <p class="mb-0 fs-5-2">
          {{item?.expiryDate | date: 'd MMMM y':'':currentLanguage}}
        </p>
      </div>
      <div>
        <p class="text-muted-color mb-0 fs-5-2">
          {{'labels.insuranceExpiryDate'|translate}}
        </p>
        <p class="mb-0 fs-5-2">
          {{item?.insuranceExpiryDate | date: 'd MMMM y':'':currentLanguage}}
        </p>
      </div>
    </div>
  </div>
  <div>
    <hr>
    <div class="d-flex justify-content-end gap-3 flex-wrap">
      <button class="badge-btn d-flex align-items-center justify-content-center" (click)="itemDetails(item)">
        {{'general.details'|translate}}
      </button>
      <!-- <button (click)="editItem(item)" class="badge-btn d-flex align-items-center justify-content-center">
        {{'general.edit'|translate}}
      </button> -->
      <ng-container *ngIf="item?.active==true">
        <button class="btn btn-outline-main badge-btn position-relative overflow-hidden"
          (click)="suspendHandlerEmit(item)">
          <div *ngIf="item?.isLoadingActive"
            class="btn-overlay position-absolute d-flex justify-content-center align-items-center">
            <i class="pi pi-spin pi-spinner text-main-color"></i>
          </div>
          <span class="fw-500">{{'general.suspend'|translate}}</span>
        </button>
      </ng-container>
      <ng-container *ngIf="item?.active==false">
        <button class="btn btn-solid-main badge-btn position-relative overflow-hidden"
          (click)="activateHandlerEmit(item)">
          <div *ngIf="item?.isLoadingActive"
            class="btn-overlay position-absolute d-flex justify-content-center align-items-center">
            <i class="pi pi-spin pi-spinner text-main-color"></i>
          </div>
          <span class="fw-500">{{'general.activate'|translate}}</span>
        </button>
      </ng-container>
    </div>
  </div>
</div>
