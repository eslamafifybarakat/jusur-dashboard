<div class="global-card p-3 h-100 d-flex flex-column justify-content-between" id="record-card">
  <div>
    <p class="mb-0 fs-5-2">
      {{item?.description||'--'}}
    </p>
  </div>

  <div class="mt-3 d-flex justify-content-end">
    <p class="mb-0 fs-8 text-muted-color">
      {{item?.date | date: 'd MMMM y':'':currentLanguage}}
    </p>
  </div>
</div>
