<div id="supplier-registration" class="auth-form">
  <div class="d-flex justify-content-end mb-md-4 mb-2">
    <language-selector></language-selector>
  </div>
  <div class="d-flex justify-content-center align-items-center mb-3">
    <img src="assets/images/logo/logo.webp" class="form-logo mb-2 pointer" alt="logo" [routerLink]="['/']">
  </div>
  <!-- =========Start Personal Info============ -->
  <ng-container *ngIf="currentStep==1">
    <div>
      <h2 class="fs-2 text-main-color text-center mb-3">
        {{'auth.createAccountNow'|translate}}
      </h2>
      <p class="mt-2 text-center lh-sm description fs-8">
        {{'auth.joinMasdar' | translate}}
      </p>
      <personal-info (nextStep)="nextStep($event)"></personal-info>
    </div>
  </ng-container>
  <!-- =========End Personal Info============ -->

  <!-- =========Start Basic Info============ -->
  <ng-container *ngIf="currentStep==2">
    <div>
      <h2 class="fs-1 text-center">
        {{'auth.createAccountNow'|translate}}
      </h2>
      <p class="mt-2 text-center lh-sm description fs-8">
        {{'auth.joinMasdar' | translate}}
      </p>
      <basic-info (handleBasicInfo)="nextStep($event)"></basic-info>
    </div>
  </ng-container>
  <!-- =========End Basic Info============ -->
</div>
