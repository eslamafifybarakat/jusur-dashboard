    <ng-container *ngIf="showSlider">
      <div class="col-lg-5 d-lg-block d-none p-0 position-fixed slider">
        <div class="bg-form" [class.round-banner]="isRoundBanner">
          <div class="p-5 d-flex align-items-center min-h">
            <div class="text-center w-100">
              <ng-container *ngIf="sliderType=='banner'">

                  <img src="assets/images/logo/white-logo.svg" alt="">
                </div>
              </ng-container>
              <ng-container *ngIf="sliderType=='slider'">
