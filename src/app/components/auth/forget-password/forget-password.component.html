<div id="forget-password" class="auth-form">
  <div class="d-flex justify-content-between gap-3 align-items-center flex-wrap mb-5">
    <a class="d-flex gap-2 align-items-center" routerLink="/Auth/Login">
      <i class="pi pi-arrow-left scaleX-rtl"></i>
      <span class="d-sm-block d-none">
        {{'auth.backLogin'|translate}}
      </span></a>
    <language-selector></language-selector>
  </div>
  <div class="d-flex justify-content-center">
    <img src="assets/images/logo/logo.webp" class="form-logo mb-3" alt="logo" [routerLink]="['']">
  </div>
  <h2 class="fs-2 text-center text-main-color">
    {{'auth.forgotPasswordTitle'|translate}}
  </h2>
  <p class="mt-2 text-center w-75 w-sm-100 m-auto lh-base fs-8">
    {{'auth.forgetPasswordText'|translate}}
  </p>
  <form [formGroup]="forgetPasswordForm" (ngSubmit)="submit()" class="py-5">
    <div>
      <div>
        <input type="email" class="form-control" formControlName="email" autocomplete="cc-name" id="email"
          (input)="publicService.clearValidationErrors(formControls?.email)"
          [class.border-red]="(formControls?.email?.touched||formControls?.email?.dirty)&&formControls?.email?.invalid"
          placeholder="{{'labels.email'|translate}}">
      </div>
      <div class="mt-2">
        <ng-container
          *ngIf="formControls?.email?.invalid && (formControls?.email?.dirty || formControls?.email?.touched)">
          <ng-container *ngIf="formControls?.email?.errors?.['required']">
            <span class="text-danger fs-8">
              {{'validations.email'|translate}}
            </span>
          </ng-container>

          <ng-container *ngIf="formControls?.email?.errors?.['pattern']">
            <span class="text-danger fs-8">
              {{'validations.emailNotCorrect'|translate}}
            </span>
          </ng-container>
        </ng-container>

      </div>
    </div>

    <button type="submit" class="btn w-100 btn-solid-main form-btn mt-4">
      {{'auth.continue'|translate}}
    </button>
  </form>

  <div class="text-center mt-2">
    <p class="mb-0"><span>
        {{'auth.notMember'|translate}}
      </span><a class="text-main-color ps-1" [routerLink]="['/Auth/Register']">
        {{'auth.register'|translate}}
      </a>
    </p>
  </div>

</div>
